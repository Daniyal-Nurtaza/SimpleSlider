<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="dist/simpleSlider.min.css">
	<title>Simple Slider</title>

	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>

<div class="simple-slider simple-slider-first">
	<div class="slider-wrapper">
		<div class="slider-slide" style="background-image: url('https://placehold.it/1200x400')">
			First slide
		</div>

		<div class="slider-slide" style="background-image: url('https://placehold.it/1200x400')">
			Second slide
		</div>

		<div class="slider-slide" style="background-image: url('https://placehold.it/1200x400')">
			Third slide
		</div>
	</div>

	<div class="slider-btn slider-btn-prev"></div>
    <div class="slider-btn slider-btn-next"></div>
</div>

<div class="simple-slider simple-slider-second">
	<div class="slider-wrapper">
		<div class="slider-slide" style="background-image: url('https://placehold.it/1200x400')">
			First slide
		</div>

		<div class="slider-slide" style="background-image: url('https://placehold.it/1200x400')">
			Second slide
		</div>
	</div>

	<div class="slider-btn slider-btn-prev"></div>
    <div class="slider-btn slider-btn-next"></div> 
</div>

<script src="dist/simpleSlider.min.js"></script>
<script>
    var slider = new simpleSlider('.simple-slider-first', {speed: 500});
   	var slider = new simpleSlider('.simple-slider-second');
</script>

</body>
</html>
