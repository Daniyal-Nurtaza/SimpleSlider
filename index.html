<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/simpleSlider.css">
	<title>Simple Slider</title>

	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>

<div class="simple-slider-container">

	<div class="simple-s-wrapper">
		<div class="simple-s-element" style="background-image: url('https://placehold.it/1200x400')">
			First slide
		</div>

		<div class="simple-s-element" style="background-image: url('https://placehold.it/1200x400')">
			Second slide
		</div>

		<div class="simple-s-element" style="background-image: url('https://placehold.it/1200x400')">
			Third slide
		</div>
	</div>

	<div class="simple-s-btn simple-s-btn-prev"></div>
    <div class="simple-s-btn simple-s-btn-next"></div> 
</div>

<script src="js/simpleSlider.min.js"></script>
<script>simpleSlider.init();</script>

</body>
</html>
